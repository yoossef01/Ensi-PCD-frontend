<div class="product-selection">
    
    <div class="product-selection-wrapper">
      <div class="product-list">
        <h3>Product List</h3>
        <ul>
          <li *ngFor="let product of this.produits">
            <mat-checkbox>{{ product.nom }}
            </mat-checkbox>
          </li>
        </ul>
      </div>
      <div class="compare-button">
        <button mat-raised-button color="primary" (click)="compare()">Compare</button>
      </div>
    </div>
  </div>
  
  <div class="product-results" *ngIf="comparisonResults==true">
    <h2>Product Results</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th *ngFor="let produit of produits">{{produit.nom}}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Couleur</td>
          <td *ngFor="let description of productDescriptions">{{description.color}}</td>
        </tr>
        <tr>
          <td>Mat√©riel</td>
          <td *ngFor="let description of productDescriptions">{{description.material}}</td>
        </tr>
        <tr>
          <td>Description courte</td>
          <td *ngFor="let description of productDescriptions">{{description.shortDescription}}</td>
        </tr>
        <tr>
          <td>Description longue</td>
          <td *ngFor="let description of productDescriptions">{{description.longDescription}}</td>
        </tr>
      </tbody>
    </table>
  </div>
