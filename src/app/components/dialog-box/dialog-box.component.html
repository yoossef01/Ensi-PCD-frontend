<section>
    <h2> Ajouter un produit</h2>
  
     <form #produitForm="ngForm" (submit)="addProduit()">
     <div>
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" [(ngModel)]="p.nom"
         required>
      </div>
  
      <div>
        <label for="prix">Prix</label>
        <input type="number" id="prix" name="prix" [(ngModel)]="p.prix" required>
      </div>
  
      <div>
        <label for="quantite">Quantité</label>
        <input type="number" id="quantite" name="quantite" [(ngModel)]="p.quantite" required>
      </div>
  
      
  
      <div>
        <label for="categorie">Catégorie</label>
        <select id="categorie" name="categorie"(change)="selectCat($event)" [(ngModel)]="p.categorie.id" required >
          <option *ngFor="let cat of categories" [value]="cat.id" >{{ cat.nom }}</option>
        </select>
      </div>
  <div>
        <label for="photo">Photo</label>
        <input #myInput type="file" id="photo" name="photo" (change)="onPhotoSelected($event)" [(ngModel)]="photo" required>
      </div>
      <button type="submit" (click)="onCancel()" href="/liste" >Ajouter</button>
      <button mat-button (click)="onCancel()">No Thanks</button>
     </form> 
  
  </section>
