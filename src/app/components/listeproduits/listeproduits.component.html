<form #produitForm="ngForm" (submit)="updateProduit()">
  <div>
     <label for="nom">Nom</label>
     <input type="text" id="nom" name="nom" [(ngModel)]="prod.nom"
      required>
   </div>

   <div>
     <label for="prix">Prix</label>
     <input type="number" id="prix" name="prix" [(ngModel)]="prod.prix" required>
   </div>

   <div>
     <label for="quantite">Quantité</label>
     <input type="number" id="quantite" name="quantite" [(ngModel)]="prod.quantite" required>
   </div>

   

   <div>
     <label for="categorie">Catégorie</label>
     <select id="categorie" name="categorie"(change)="selectCat($event)" [(ngModel)]="prod.categorie.id" required >
       <option *ngFor="let cat of categories" [value]="cat.id" >{{ cat.nom }}</option>
     </select>
   </div>
<div>
     <label for="photo">Photo</label>
     <input #myInput type="file" id="photo" name="photo" (change)="onPhotoSelected($event)" [(ngModel)]="photo" required>
   </div>
   <button type="submit"  >Ajouter</button>
