<body>
    <header class="row">
      <nav class="col-md-4">
        <ul>
          <li><a href="#">Accueil</a></li>
          <li><a href="/Panier">panier</a></li>
        </ul>
      </nav>
      <div class="search-bar col-md-8">
        <input type="text"  placeholder="Recherche..." [(ngModel)]="texte"  >
        <button type="submit">Recherche</button>
      </div>
    </header>
  
  
  
    <div class="main-container m-4">
      <div class="row min-height-600 no-flex-wrap">
          <div class="card col col-md-2 ml-2 mt-2 mb-2">
              <div class="col">
                  <div>
               
                      <h4 >Catégorie</h4>
                  </div>
                  <div >



                      
                    <div style="max-height: 550px; overflow-y: scroll;">
  
                        <div class="category"  (click)="selectCategorie($event)" *ngFor="let cat of categories" >
                          <img src="https://via.placeholder.com/200x150.png?text=Categorie+1" alt="Catégorie 1">
                          <h2>{{ cat.nom }}</h2>
                     
                        </div>
                      
                        <div class="category">
                          <img src="https://via.placeholder.com/200x150.png?text=Categorie+2" alt="Catégorie 2">
                          <h2>Catégorie 2</h2>
                        </div>
                      
                        <div class="category">
                          <img src="https://via.placeholder.com/200x150.png?text=Categorie+3" alt="Catégorie 3">
                          <h2>Catégorie 3</h2>
                        </div>
                       
                      
                        
                    </div>




                  </div>
              </div>
          </div>
          <div class="card col col-md-9 pr-0 pl-0 mt-2 background-grey border-none" style="max-height: 550px; overflow-y: scroll;">
              <div class="col pl-0 pr-0 d-flex flex-column justify-content-between">
                  
                  
                    <div class="card-body"  >
                        <main>

                            <div class="card product-card" *ngFor="let p of produitF" >
                              <img src="http://localhost:8080/apiproduit/getimage/{{p.id}}" alt="product-image">
                              <h2>{{p.nom}}</h2>
                              <h3 style="color:red">{{p.prix}} DT</h3>
                              <h6 style="color: green" *ngIf="p.quantite>0; ">
                                En Stock
                              </h6>
                              
                              <p>Description du produit.</p>
                              <div class="card-buttons">
                                <button class="add-to-cart"  >Ajouter au panier</button>
                                <button class="remove-from-cart" routerLink="/products/{{p.id}}">Details</button>
                              </div>
                            </div>
                          
                          
                          
                          
                              <div class="card product-card" id="my-element">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvZXWsj-ZDpnUspSHSBBUXgV-eqtEMMZolxr4wsCf1&s" alt="product-image" (click)="showDescription()">
                                <h2>nom du produit</h2>
                                
                                <h6 >
                                  En Stock
                                </h6>
                                <p id="description">Description du produit.</p>
                                <div class="card-buttons">
                                  <button class="add-to-cart" >Ajouter au panier</button>
                                  <button class="remove-from-cart" (click)=delete(produit)>Supprimer</button>
                                </div>
                              </div>
                        </main>                          




                   
                
                  
              </div>
          </div>
      </div>
  </div>
